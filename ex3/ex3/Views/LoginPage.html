<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../Scripts/jquery-3.1.1.js"></script>
    <script src="../Scripts/sha256.js"></script>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../CSS/loginStyle.css">
    <link rel="stylesheet" type="text/css" href="../CSS/mystyle.css">

</head>
<body>
    <div id="navigationDiv"></div>
    <div class="mainDiv">
        <div class="login-page">
            <div class="form">
                <form class="login-form">
                    <h2>Login</h2><hr />
                    <input type="text" placeholder="Enter Name" class="form-control" name="userName" id="userName" required>
                    <input type="password" placeholder="Enter Password" class="form-control" name="password" id="password" required>


                    <button type="submit" class="signupbtn" margin="right" onclick="login(); return false;">Login</button>
                    <p class="message">Not registered? <a href="RegistrationPage.html">Create an account</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="../Scripts/ValidateForm.js"></script>
    <script src="../Scripts/Navbar.js"></script>
    <script src="../Scripts/Login.js"></script>

</body>
</html>
