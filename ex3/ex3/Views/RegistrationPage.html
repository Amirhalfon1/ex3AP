<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../Scripts/jquery-3.1.1.js"></script>
    <script src="../Scripts/sha256.js"></script>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../CSS/loginStyle.css">
    <link rel="stylesheet" type="text/css" href="../CSS/mystyle.css">

</head>
<body>
    <div id="navigationDiv"></div>
    <div class="mainDiv">
        <div class="login-page">
            <div class="form">
                <form class="login-form">
                    <h2>Registration</h2><hr />
                    <label>Name</label>
                    <input type="text" placeholder="Enter Name" class="form-control" name="name" id="userName" required>
                    <label>E-Mail</label>
                    <input type="text" placeholder="Enter Email" class="form-control" name="email" id="email" required>
                    <label>Password</label>
                    <input type="password" placeholder="Enter Password" class="form-control" name="psw" id="password" required>
                    <label>Repeat Password</label>
                    <input type="password" placeholder="Repeat Password" class="form-control" name="psw-repeat" id="passwordConfirmation" required>
                    <div class="clearfix">
                        <button type="submit" class="signupbtn" onclick="register(); return false;">Sign Up</button>
                    </div>
                    <p class="message">Already registered? <a href="LoginPage.html">Sign In</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="../Scripts/Navbar.js"></script>
    <script src="../Scripts/Register.js"></script>

</body>
</html>
