<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../CSS/mystyle.css">
    <title></title>
</head>
<body>
    <div id="navigationDiv"></div>

    <div class="mainDiv">
        <h2>Settings</h2><hr />
        <div class="col-sm-offset-4 form-horizontal">
            <div class="col-sm-4">
                <div class="form-group row">
                    <label for="rows-text-input" class="col-2 col-form-label">Rows</label>
                    <div class="col-10">
                        <input class="form-control" type="text"  id="rowsInput">
                    </div>
                </div>
                <div class="cols-group row">
                    <label for="example-search-input" class="col-2 col-form-label">Cols</label>
                    <div class="col-10">
                        <input class="form-control" type="search"  id="colsInput">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label">Algorithm</label>
                    <div class="col-10">
                        <select id="algSelect" class="form-control form-control-lg">
                            <option value="0">BFS</option>
                            <option value="1">DFS</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row" >
                    <div class="col-sm-10">
                        <button type="submit" id="btnSave" class="btn btn-default">Save Settings</button>
                    </div>
                </div>
            </div>
        </div>
      </div>
        <script src="../Scripts/jquery-3.1.1.js"></script>
        <script src="../Scripts/bootstrap.js"></script>

    <script>
        $('#navigationDiv').load("menuBar.html");
        if (localStorage.getItem("mazeRows") != null) {
            $('#rowsInput').val(localStorage.getItem("mazeRows"));
        }
        if (localStorage.getItem("mazeCols") != null) {
            $('#colsInput').val(localStorage.getItem("mazeCols"));
        }
        if (localStorage.getItem("mazeAlg") != null) {
            $('#algSelect').val(localStorage.getItem("mazeAlg"));
        }
        $('#btnSave').click(function () {
            localStorage.mazeRows = $('#rowsInput').val();
            localStorage.mazeCols = $('#colsInput').val();
            localStorage.mazeAlg = $('#algSelect').val();
            window.location.href = 'Homepage.html';
        });
    </script>

</body >
</html >
